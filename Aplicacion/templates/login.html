<!--Platilla de login de usuario-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
        <div class="login-page bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <h3 class="mb-3">Login</h3>
                        <div class="bg-white shadow rounded">
                            <div class="row">
                                <div class="col-md-7 pe-0">
                                    <div class="form-left h-100 py-5 px-5">
                                        <form action="" class="row g-4">

                                            <!--Campo de usuario-->
                                            <div class="col-12">
                                                <label for="{{ form.username.id_for_label }}">Usuario</label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" name="{{ form.username.html_name}}" id="{{ form.username.id_for_label }}" class="form-control">
                                                </div>
                                            </div>
                                            <!--Campo de contraseña-->
                                            <div class="col-12">
                                                <label for="{{ form.password.id_for_label }}">Contraseña</label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" name="{{ form.password.html_name}}" id="{{ form.password.id_for_label }}" class="form-control">
                                               
                                                </div>
                                            </div>
        
                                            <div class="col-sm-5">
                                            <a href="{%url 'registro'%}" class="float-end text-primary">¿Aún no tienes una cuenta?</a>
                                            </div>
        
                                            <div class="col-12" >
                                                <button type="submit" class="btn btn-primary px-4 float-end mt-4 mb-4" >login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 ps-0 d-none d-md-block">
                                    <div class="form-right h-100 bg-primary text-white text-center d-flex align-items-center">
                                        <!-- <i class="bi bi-bootstrap"></i> -->
                                        <h2 class="fs-1" >Bienvenido Denuevo!!</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>


        
        <style>
            a {
                text-decoration: none;
            }
        
            .login-page {
                width: 100%;
                height: 100vh;
                display: inline-block;
                display: flex;
                align-items: center;
            }
        
            .form-right i {
                font-size: 100px;
            }
        </style>
        
</body>
</html>
